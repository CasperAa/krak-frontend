     <script>
      function seePerson() {
        document.getElementById("seePerson").style.display = "block";
        document.getElementById("addPerson").style.display = "none";
      }

      function addPerson() {
        document.getElementById("seePerson").style.display = "none";
        document.getElementById("addPerson").style.display = "block";
      }
     </script>

<template data-id="page-home">
  <h2>Welcome to the people's search engine</h2>
  <img src="./images/3musk.jpg" alt="musketers">
</template>

<template data-id="page-people">
  <div id="people-menu" style="display: block; margin-bottom: 1em;">
    <a id="page-allPerson" href="#" onclick="seePerson()" >All people</a>
    <a id="page-addPerson" href="#" onclick="addPerson()" >Add person</a>
    <div class="search-container">
      <input class="people-search" id="people-search" type="search" placeholder="Search..">
    </div>
  </div>

  <div class="people_content" id="seePerson" style="display: block">
    <h3 id="people-header">
      <span>All People</span>
      <input type="search" placeholder="Search.." class="people-search" id="search-input-people" data-table="people-table">
    </h3>
    <table class="people-table">
      <thead>
        <tr>
          <th>Id</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Street</th>
          <th>Zipcode</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody id="people-rows">
      </tbody>
    </table>
  </div>

  <div class="people_content" id="addPerson" style="display: none">
    <h1>Add person</h1>
    <form>
      <input id="input-firstName" placeholder="First name" required />
      <input id="input-lastName" placeholder="Last name" required />
      <input id="input-email" type="email" placeholder="Email" required />
      <input id="input-phone" type="number" required placeholder="Phone number" />
      <br>
      <label for='adresse'></label>
      <div class='autocomplete-container'>
        <input type="text" id="adresse" placeholder="Addresse">
      </div>
      <p style="display: none;">Valgt adresse: <span id="valgtadresse"></p>
      <br>
      <button id="btn-add-person">Add person</button>
    </form>
    <p id="person-info-all"></p>
  </div>
</template>

    </form>
  </div>
  <table id="hobby-table" >

  </body>

  </html>
