    <!--imports script for Dawa-->
     

     <script>
      function seePerson() {
        document.getElementById("seePerson").style.display = "block";
        document.getElementById("addPerson").style.display = "none";
        document.getElementById("editPerson").style.display = "none";
        document.getElementById("deletePerson").style.display = "none";
      }

      function addperson() {
        document.getElementById("seePerson").style.display = "none";
        document.getElementById("addPerson").style.display = "block";
        document.getElementById("editPerson").style.display = "none";
        document.getElementById("deletePerson").style.display = "none";
      }
        
      function editPerson() {
        document.getElementById("seePerson").style.display = "none";
        document.getElementById("addPerson").style.display = "none";
        document.getElementById("editPerson").style.display = "block";
        document.getElementById("deletePerson").style.display = "none";
      }
      function deletePerson() {
        document.getElementById("seePerson").style.display = "none";
        document.getElementById("addPerson").style.display = "none";
        document.getElementById("editPerson").style.display = "none";
        document.getElementById("deletePerson").style.display = "block";
      }
     </script>

<body>
  <div class="vertical-menu">
    <div>
      <ul id="menu" class="menu">
        <li><a id="page-home" href="#">Home</a></li>
        <li><a id="page-people" href="#">People</a></li>

<template data-id="page-home">
  <h2>Welcome to the people's search engine</h2>
  <img src="./images/3musk.jpg" alt="musketers">
</template>

<template data-id="page-people">
  <div id="people-menu" style="display: block; margin-bottom: 1em;">
    <a id="page-allperson" href="#" onclick="seePerson()" >All people</a>
    <a id="page-addPerson" href="#" onclick="addperson()" >Add person</a>
    <a id="page-editPerson" href="#" onclick="editPerson()">Edit person</a>
    <a id="page-deletePerson" href="#" onclick="deletePerson()">Delete person</a>
    <div class="search-container">
      <form>
        <input id="people-search" type="text" placeholder="Search..">
        <button type="submit"><img src="./images/outline_search_black_24dp.png" alt="search" style="height: 1em; width: 1em; border-radius: 0 15px 15px 0;"> </button>
      </form>
    </div>
  </div>

  <div class="seePerson" id="seePerson" style="display: block">
    <h1>All people</h1>
    <table class="people-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Street</th>
          <th>Zipcode</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody id="people-rows"></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
  <script src="node_modules/dawa-autocomplete2/dist/js/dawa-autocomplete2.min.js"></script>
  <script src= node_modules/script.js></script>

  <div class="addPerson" id="addPerson" style="display: none">
    <h1>Add person</h1>
    <form>
      <input id="input-firstname" placeholder="First name" required />
      <input id="input-firstname" placeholder="Fast name" required />
      <input id="input-Email" type="email" placeholder="Email" required />
      <input id="input-Phone" type="tel" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required placeholder="Phone number" />
      <br>
      <label for='adresse'></label>
      <div class='autocomplete-container'>
      <input type="text" id="adresse">
      </div>
      <p>Valgt adresse: <span id="valgtadresse"/></p>
      <br>
      <button id="btn-add-person">Add person</button>
    </form>
  </div>

  <div class="editPerson" id="editPerson" style="display: none">
    <h1>Edit page</h1>
  </div>

  <div class="deletePerson" id="deletePerson" style="display: none">
    <h1>Delete page</h1>
  </div>

</template>
